<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>

    <link rel="stylesheet" href="static/material-design-lite/material.css">

  </head>
  <body>
      <!-- Square card -->
      <style>
      .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
          url('assets/dog.png') bottom right 15% no-repeat #46B6AC;
      }
      </style>

      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Update</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Aenan convallis.
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
              <input type="checkbox" id="switch-2" class="mdl-switch__input" checked="true" />
              <span class="mdl-switch__label"></span>
            </label>

        </div>
      </div>

    <span id="example"></span>

    <script src="static/material-design-lite/material.js"></script>
    <script src="static/react/react.js"></script>
    <script src="static/react/react-dom.js"></script>

    <script src="assets/hello.js"></script>

  </body>
</html>
