<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>

    <link rel="stylesheet" href="static/material-design-lite/material.css">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body>

      <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
              <!-- Square card -->
              <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Bedroom Lamp</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Control the power and brightness of this light!
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                      <input type="checkbox" id="switch-2" class="mdl-switch__input" checked="true" />
                      <span class="mdl-switch__label"></span>
                    </label>

                    <input class="mdl-slider mdl-js-slider" type="range"
                        min="0" max="100" value="25" tabindex="0"/>

                </div>
              </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col"></div>
        </div>


    <script src="static/material-design-lite/material.js"></script>
    <script src="static/react/react.js"></script>
    <script src="static/react/react-dom.js"></script>

    <script src="assets/hello.js"></script>

  </body>
</html>
